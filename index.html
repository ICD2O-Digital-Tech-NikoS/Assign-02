<!DOCTYPE html>
<html>
  <!-- contains the meta data, author, title, favicon, links to style sheets and other important information -->
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta name="description" content="Calculating marks" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Niko" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- my style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material">
    <!-- Title for tab -->
    <title>Grade Calculator</title>
  </head>
  <body>
    <!-- mdl script file -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- references javascript file -->
    <script src="./js/script.js"></script>
    <h1>Grade Calculator</h1>
    <h3 class="box">Please enter the following:</h3>
    <p>
      <!-- creates text field for users to input their marks and test total, and their percentage will be displayed once the button is clicked -->
      <form action="javascript: calculatePercentage()" class="box">
        <label for="testmarks">Enter Your Test Score and what it was out of:  </label>
        <input type="number" step=".1" id="testmarks" placeholder="Test Mark" class="text-box">
        <label for="testtotal"><b>/</b></label>
        <input type="number" step=".1" id="testtotal" placeholder="Test Total" class="text-box">
        <input type="submit" value="Calculate Percentage" id="percentbutton">
      </form>
    </p>
    <!-- Create a space where the user information will be displayed -->
    <div id="user-info">

    </div>
    <div class="box">
      <p> 
        <!-- creates text field for users to input multiple marks, and their average will be displayed when button clicked  -->
        <form action="javascript: calculateAverage()">
          <label for="testscores"">Enter Your Test Scores:  </label>
          <input type="text" id="testscores" placeholder="Test Scores">
          <input type="submit" value="Calculate Average" id="averagebutton">
        </form>
      </p>
    </div>
    <!-- Create a space where the user information will be displayed -->
    <div id="average">

    </div>
    <!-- Slider with Starting Value -->
    <input class="mdl-slider mdl-js-slider" type="range"
      min="0" max="100" value="25" tabindex="0">
    <br>
    <!-- image --> 
    <img src="./images/john.gif" alt="john man small face" height="300px" width="1200px">
  </body>
</html>
